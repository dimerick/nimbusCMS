{% if partners %}
<div id="oc-clients-full" class="owl-carousel image-carousel carousel-widget" data-margin="30" data-loop="false" data-nav="false" data-autoplay="5000" data-pagi="false" data-items="{{ partners|length}}">
    {% for partner in partners %}
    <div class="oc-item"><a href="#"><img src="{{ partner.image.url }}" alt="{{ partner.name  }}"></a></div>
    {% endfor %}
</div>
{% else %}
    There are no published Partners
{% endif %}
